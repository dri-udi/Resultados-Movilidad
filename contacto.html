<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Resultados Movilidad-Internacional</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/images/xamai.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/styleC.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    
    <main>

        <section>
            <div class="container">
                <div class="row d-flex align-items-center mt-3">

                    <div class="col-12 col-lg-10 mx-lg-auto" id="registro">
                        <div class="card border-0 bg-transparent">
                            <div class="card-header border-0 bg-transparent py-0">
                                <div class="container">
                                    <div class="row pb-1 ">
                                        <div class="col-4 text-center px-4 px-lg-1 wow fadeInDownBig" data-wow-delay=".3s">
                                            <img src="./assets/images/ipn-blanco.png" class="img-fluid" alt="...">
                                        </div>
                                        <div class="col-4 text-center pt-3 wow fadeInRightBig" data-wow-delay=".5s">
                                            <img src="./assets/images/dri-blanco.png" class="img-fluid" alt="...">
                                        </div>
                                        <div class="col-4 text-center pt-2 px-4 px-lg-1 wow fadeInDownBig" data-wow-delay=".3s">
                                            <img src="./assets/images/feria-blanco.png" class="img-fluid" alt="...">

                                        </div>
                                        

                                    </div>
                                </div>
                            </div>
                            <div class="card-body py-0">
                                <div class="container-fluid">
                                    <div class="row px-2 mt-4">
                                        <div class="col-12 mx-lg-auto">
                                        
                                            <form class="row g-3 " name="formXamai" id="xamai">

                                            
                                                <div class="col-10 offset-1 col-md-4 offset-md-4 wow fadeInLeftBig" data-wow-delay=".3s">
                                                    <label class="text-white" for="Nombre">Nombre Completo</label>
                                                    <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Lazaro Cárdenas" required autocomplete="off">
                                                </div>
                                                
                                                <div class="col-10 offset-1 col-md-4 offset-md-4 wow fadeInLeftBig" data-wow-delay=".3s">
                                                    <label class="text-white" for="Correo">Correo electrónico</label>
                                                    <input type="email"  class="form-control" id="Correo" name="Correo" placeholder="ejemplo@ejemplo.com" required autocomplete="off">
                                                   
                                                </div>
                                                <div class="col-10 offset-1 col-md-4 offset-md-4">
                                                    <label class="text-white" for="dudas">Dudas o comentarios</label>
                                                    <textarea class="form-control" id="dudas" name="Comentario" rows="3" placeholder="Insertar texto"></textarea>
                                                </div>

                                               
                                                <div class="col-11 col-md-8 d-flex justify-content-end wow fadeInRightBig" data-wow-delay=".3s">
                                                    <button id="enviar" type="submit" class="btn rounded-pill mb-2 px-4 ">Enviar</button>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>

        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container-fluid">


                            <div class="row d-flex justify-content-center pb-2 bg-blue">
                                <div class="col-12 py-2">
                                   
                                    <p class="text-center"><span class="Serror"></span>
                                    </p>


                                </div>
                                <div class="col-9 d-flex justify-content-center">
                                    <button type="button" class="btn rounded-pill" data-bs-dismiss="modal">Regresar</button>
                                </div>




                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="footer mt-auto pt-4">
        <div class="container">
            <div class="row  justify-content-center">
                <div class="col-6 text-center wow fadeInDownBig" data-wow-delay=".3s">
                    <img src="./assets/images/www.png" class="img-fluid px-5" alt="...">
                    <p>www.ipn.mx/dri/</p>
                </div>
                

            </div>
            <div class="row  pt-2 justify-content-center">
                <div class="col-2 col-lg-1 text-center wow fadeInDownBig" data-wow-delay=".3s">
                    <img src="./assets/images/fb.png" class="img-fluid px-1 px-lg-4" alt="...">
                    <p>DRI.IPN</p>
                </div>
                <div class="col-2 col-lg-1 text-center wow fadeInDownBig" data-wow-delay=".3s">
                    <img src="./assets/images/tw.png" class="img-fluid px-1 px-lg-4" alt="...">
                    <p>DRI_IPN</p>
                </div>
                <div class="col-2 col-lg-1 text-center wow fadeInDownBig" data-wow-delay=".3s">
                    <img src="./assets/images/ig.png" class="img-fluid px-1 px-lg-4" alt="...">
                    <p>ipn_dri</p>
                </div>
                <div class="col-2 col-lg-1 text-center wow fadeInDownBig" data-wow-delay=".3s">
                    <img src="./assets/images/yt.png" class="img-fluid px-1 px-lg-4" alt="...">
                    <p>DRI IPN</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/contacto.js"></script>

        wow = new WOW({
            boxClass: 'wow', // default
