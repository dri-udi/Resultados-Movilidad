                        <div class="card border-0 bg-transparent">
                            <div class="card-header border-0 bg-transparent py-0">
                                <div class="container">
                                    <div class="row pb-1 ">
                                        <div class="col-4 text-center wow fadeInDownBig" data-wow-delay=".3s">
                                            <img src="./assets/images/ipn-blanco.png" class="img-fluid" alt="...">
                                        </div>
                                        <div class="col-4 text-center px-0 wow fadeInRightBig" data-wow-delay=".5s">
                    <img src="./assets/images/dri-blanco.png" class="img-fluid" alt="...">
                                            
                                        </div>
                                        <div class="col-4 text-center pt-2 wow fadeInDownBig" data-wow-delay=".3s">
                                            <img src="./assets/images/feria-blanco.png" class="img-fluid" alt="...">

                                        </div>
                                        

                                    </div>
                                </div>
                            </div>
                            <div class="card-body py-0">
                                <div class="container-fluid">
                                    <div class="row px-2 mt-4">
                                        <div class="col-12 mx-lg-auto">

                                                </div>

                                                    <label class="text-white" for="UA/CI">Unidad académica o Centro</label>
                                                    <select class="custom-select" id="UA/CI" name="UA/CI" required>
                                                        <option value="">Selecionar una opción</option>
                                                        <option value="CICS MA">CICS MA</option>
                                                        <option value="CICS ST">CICS ST</option>
                                                        <option value="ENBA">ENBA</option>
                                                        <option value="ENCB">ENCB</option>
                                                        <option value="ENMH">ENMH</option>
                                                        <option value="ESCA ST">ESCA ST</option>
                                                        <option value="ESCA T">ESCA T</option>
                                                        <option value="ESCOM">ESCOM</option>
                                                        <option value="ESE">ESE</option>
                                                        <option value="ESEO">ESEO</option>
                                                        <option value="ESFM">ESFM</option>
                                                        <option value="ESIA T">ESIA T</option>
                                                        <option value="ESIA TEC">ESIA TEC</option>
                                                        <option value="ESIA Z">ESIA Z</option>
                                                        <option value="ESIME A">ESIME A</option>
                                                        <option value="ESIME C">ESIME C</option>
                                                        <option value="ESIME T">ESIME T</option>
                                                        <option value="ESIME Z">ESIME Z</option>
                                                        <option value="ESIQIE">ESIQIE</option>
                                                        <option value="ESIT">ESIT</option>
                                                        <option value="ESM">ESM</option>
                                                        <option value="EST">EST</option>
                                                        <option value="UPIBI">UPIBI</option>
                                                        <option value="UPIEM">UPIEM</option>
                                                        <option value="UPIIC">UPIIC</option>
                                                        <option value="UPIICSA">UPIICSA</option>
                                                        <option value="UPIIG">UPIIG</option>
                                                        <option value="UPIIH">UPIIH</option>
                                                        <option value="UPIIP">UPIIP</option>
                                                        <option value="UPIIT">UPIIT</option>
                                                        <option value="UPIITA">UPIITA</option>
                                                        <option value="UPIIZ">UPIIZ</option>
                                                        <option value="CBG">CBG</option>
                                                        <option value="CEPROBI">CEPROBI</option>
                                                        <option value="CIBA">CIBA</option>
                                                        <option value="CIC">CIC</option>
                                                        <option value="CICATA A">CICATA A</option>
                                                        <option value="CICATA L">CICATA L</option>
                                                        <option value="CICATA M">CICATA M</option>
                                                        <option value="CICATA Q">CICATA Q</option>
                                                        <option value="CICIMAR">CICIMAR</option>
                                                        <option value="CIDETEC">CIDETEC</option>
                                                        <option value="CIECAS">CIECAS</option>
                                                        <option value="CIIDIR D">CIIDIR D</option>
                                                        <option value="CIIDIR M">CIIDIR M</option>
                                                        <option value="CIIDIR O">CIIDIR O</option>
                                                        <option value="CIIDIR S">CIIDIR S</option>
                                                        <option value="CIIEMAD">CIIEMAD</option>
                                                        <option value="CIITEC">CIITEC</option>
                                                        <option value="CITEDI">CITEDI</option>
                                                        <option value="CMP+L">CMP+L</option>
                                                        <option value="CNMN">CNMN</option>
                                                        <option value="CDA">CDA</option>

                                                <div class="col-10 offset-1 col-md-4 offset-md-4 wow fadeInLeftBig" data-wow-delay=".3s">
                                                    <label class="text-white" for="Correo">Correo electrónico</label>

                                                </div>
                                                <div class="col-10 offset-1 col-md-4 offset-md-4">
                                                    <label class="text-white" for="dudas">Dudas o comentarios</label>
                                                    <textarea class="form-control" id="dudas" rows="3" placeholder="Insertar texto"></textarea>
                                                </div>

                                               
                                                <div class="col-11 col-md-8 d-flex justify-content-end wow fadeInRightBig" data-wow-delay=".3s">
                                                    <button id="enviar" type="submit" class="btn rounded-pill mb-2 px-4 ">Enviar</button>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>

        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="myModal">

                                </div>

                    <img src="./assets/images/tw.png" class="img-fluid px-1 px-lg-4" alt="...">
