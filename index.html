        <section>
            <div class="container">
                <div class="row d-flex align-items-center py-md-5">

                    <div class="col-12 col-md-6 mx-lg-auto pb-5 wow fadeInLeftBig" data-wow-delay=".5s" id="registro">
                        <div class="card border-0 bg-transparent">
                            <div class="card-header border-0 bg-transparent py-0">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-3 px-0">
                                            <p class="bg-orange mt-4 mt-md-5 py-2 py-md-3">&nbsp;</p>
                                        </div>
                                        <div class="col-3 text-center px-0">
                                            <img src="./assets/images/resultados.png" class="img-fluid" alt="...">
                                        </div>
                                        <div class="col-6 px-0">
                                            <p class="title-form px-3 bg-orange mt-4 mt-md-5 w700">CONSULTA TUS <br>
                                                <span class="w700">RESULTADOS</span> </p>
                                        </div>
                                        

                                    </div>
                                </div>
                            </div>
                            <div class="card-body py-0">
                                <div class="container">
                                    <div class="row bg-blue px-2">
                                        <div class="col-12 mx-lg-auto">
                                            <p class="title w700 text-center py-2 px-3">Resultados</p>
                                            <form class="row g-3 justify-content-center" name="formXamai" id="xamai">

                                            
                                                <div class="col-10 col-md-4 ">
                                                    <input type="text" pattern="[0-9]+" class="form-control" id="Boleta" name="Boleta" placeholder="Boleta:" required minlength="10" maxlength="10" autocomplete="off">
                                                    <span class="error" aria-live="polite"></span>
                                                </div>


                                               
                                                <div class="col-10 col-md-9 d-flex justify-content-center   ">
                                                    <button id="enviar" type="submit" class="btn rounded-pill mb-2 px-4 ">Consultar</button>
                                                </div>

                                            </form>
                                        </div>
                                        <!-- <div class="col-12 col-md-4 text-center order-md-2 pt-3">
                                            <img class="img-fluid w-75" src="./assets/images/nube.png" alt="nube">
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>

        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-10 bg-orange text-center">
                                    <p class="title-form m-1 m-md-4">
                                        Registro exitoso </p>
                                </div>
                                <div class="col-2 bg-codigo text-center">

                                </div>

                            </div>

                            <div class="row d-flex justify-content-center pb-2 bg-blue">

                                    <p class="title-form text-white text-center">Hola <span class="NombreC"></span> el resultado de su movilidad es <br>
                                        <span class="Resultado"></span>
                                    </p>


                                </div>
                                <div class="col-9 d-flex justify-content-center">
                                    <button type="button" class="btn rounded-pill" data-bs-dismiss="modal">Regresar</button>
                                </div>




                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
